</head>

<body>

    <header>

        <!-- navbar start -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- navbar end -->

    </header>

    <main>

        <!-- buttons start -->

        <div class="py-5">
            <div class="container">
                <div class="row mb-3 mb-md-5">
                    <div class="col">
                        <h3 class="text-center">JavaScript | Date Types | Alerts | Arithmetic Operations</h3>
                    </div>
                    <hr>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <div class="buttons border rounded-3 p-4 border-dark">
                            <button class="btn btn-danger" id="alert-name">Alert Name</button>
                            <button class="btn btn-danger" id="alert-number">Alert Number</button>
                            <button class="btn btn-danger" id="variable-names">Show Variable Names</button>
                            <button class="btn btn-danger" id="camle-case">Show Camle Case Examples</button>
                            <button class="btn btn-danger" id="sum">Sum 2 Numbers</button>
                            <button class="btn btn-danger" id="subtract">Subtract 2 Numbers</button>
                            <button class="btn btn-danger" id="multiply">Multiply 2 Numbers</button>
                            <button class="btn btn-danger" id="divide">Divide 2 Numbers</button>
                            <button class="btn btn-danger" id="calculate">Calculate Some Numbers</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- buttons end -->

        <!-- Original Statement Start -->

        <div class="container mt-5">
            <div class="row text-center">
                <div class="col">
                    <h3>Original Statement</h3>
                </div>
            </div>



            <div class="row">
                <div class="col">
                    <div class="border border-rounded border-dark text-center p-4" id="statement"></div>
                </div>
            </div>



            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-success" id="c-statement">Clear Statement</button>
                </div>
            </div>
        </div>

        <!-- Original Statement End -->

        <!-- Output Start -->

        <div class="container mt-5">
            <div class="row text-center">
                <div class="col">
                    <h3>Output / Result</h3>
                </div>
            </div>



            <div class="row">

                <div class="col">
                    <div class="border border-rounded border-dark p-4" id="output"></div>
                </div>
            </div>



            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-success" id="c-result">Clear Result</button>
                </div>
            </div>
        </div>

        <!-- Output End -->

    </main>

    <!-- Footer Start -->

    <footer>

        <div class="container-fluid">
            <div class="row bg-dark py-1">
